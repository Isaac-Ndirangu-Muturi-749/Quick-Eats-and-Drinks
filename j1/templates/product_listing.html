<!-- In templates/product_listing.html -->
{% extends 'base.html' %}

{% block content %}
<div class="menu-container">
    <h1>Product Listing</h1>
    <div class="products">
        {% for product in products %}
        <div class="product-item">
            <a href="{{ url_for('products.product_detail', product_id=product.id) }}">
                <img src="{{ url_for('static', filename='images/' + product.image_filename if product.image_filename else 'default.jpg') }}" alt="{{ product.name }}" class="product-image">
                <h3>{{ product.name }}</h3>
                <p>${{ product.price }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
