{% extends "base.html" %}

{% block content %}
<h2>Product Listings</h2>
<div class="product-list">
    {% for product in products %}
    <div class="product">
        <img src="{{ url_for('static', filename='images/' + product.image_filename if product.image_filename else 'default.jpg') }}" alt="{{ product.name }}" class="product-image">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>${{ product.price }}</p>
        <a href="{{ url_for('products.product_detail', product_id=product.id) }}">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
