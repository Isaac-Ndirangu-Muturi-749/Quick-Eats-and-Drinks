<!-- In templates/product_detail.html -->
{% extends 'base.html' %}

{% block content %}
<div class="product-detail">
    <h1>{{ product.name }}</h1>
    <img src="{{ url_for('static', filename='images/' + product.image_filename) }}" alt="{{ product.name }}">
    <p>${{ product.price }}</p>
    <p>{{ product.description }}</p>
</div>
{% endblock %}
