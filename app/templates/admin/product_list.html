{% extends 'base.html' %}
{% block content %}
<div class="table-container">
    <h1>Product List</h1>
    <a href="{{ url_for('admin.add_product') }}" class="btn btn-primary">Add New Product</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Group</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.product_name }}</td>
                <td>{{ product.description }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.group.product_group_name }}</td>
                <td class="actions-cell">
                    <a href="{{ url_for('admin.edit_product', product_id=product.id) }}" class="btn btn-secondary">Edit</a>
                    <form action="{{ url_for('admin.delete_product', product_id=product.id) }}" method="POST" class="delete-form">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
