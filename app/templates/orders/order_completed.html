<!-- app/templates/orders/order_completed.html -->
{% extends 'base.html' %}

{% block content %}
    <header class="order-header">
        <h1>Order Completed</h1>
    </header>

    <main class="order-completed-main">
        <p>Your order <strong>#{{ order.id }}</strong> has been paid successfully and will be delivered soon.</p>

        <p>Total Amount: {{ order.total_amount | format_currency }}</p>

        <p>Thank you for shopping with us!</p>

        <a href="{{ url_for('orders.order_history') }}" class="btn btn-primary">View Order History</a>
    </main>
{% endblock %}
