{% extends 'base.html' %}
{% block content %}

<h1>Product List</h1>
<a href="{{ url_for('admin.add_product') }}">Add New Product</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Group</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.product_name }}</td>
            <td>{{ product.description }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.group.product_group_name }}</td>
            <td>
                <a href="{{ url_for('admin.edit_product', product_id=product.id) }}">Edit</a>
                <form action="{{ url_for('admin.delete_product', product_id=product.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
