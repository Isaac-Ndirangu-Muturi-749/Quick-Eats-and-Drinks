{% extends 'base.html' %}
{% block content %}
<h1>Add Product</h1>
<form method="POST" action="{{ url_for('admin.add_product') }}">
    <div class="form-group">
        <label for="product_name">Product Name</label>
        <input type="text" class="form-control" id="product_name" name="product_name" required>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description"></textarea>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" required>
    </div>

    <div class="form-group">
        <label for="product_group_id">Product Group</label>
        <select class="form-control" id="product_group_id" name="product_group_id" required>
            {% for group in product_groups %}
                <option value="{{ group.id }}">{{ group.product_group_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="text" class="form-control" id="image_url" name="image_url">
    </div>

    <button type="submit" class="btn btn-primary">Add Product</button>
</form>

{% endblock %}
