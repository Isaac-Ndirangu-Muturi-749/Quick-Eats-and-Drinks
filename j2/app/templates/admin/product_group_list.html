{% extends 'base.html' %}
{% block content %}
<div class="table-container">
    <h1>Product Group List</h1>
    <a href="{{ url_for('admin.add_product_group') }}" class="btn btn-primary">Add New Product Group</a>
    <table>
        <thead>
            <tr>
                <th>Group Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for group in product_groups %}
            <tr>
                <td>{{ group.product_group_name }}</td>
                <td class="actions-cell">
                    <a href="{{ url_for('admin.edit_product_group', group_id=group.id) }}" class="btn btn-secondary">Edit</a>
                    <form action="{{ url_for('admin.delete_product_group', group_id=group.id) }}" method="POST" class="delete-form">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
