<!-- app/templates/admin/add_product_group.html -->
{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <h1>Add New Product Group</h1>
    <form action="{{ url_for('admin.add_product_group') }}" method="POST">
        <label for="product_group_name">Product Group Name:</label>
        <input type="text" id="product_group_name" name="product_group_name" required>
        <button type="submit">Add Product Group</button>
    </form>
</div>
{% endblock %}
