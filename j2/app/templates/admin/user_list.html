{% extends 'base.html' %}
{% block content %}

<h1>User List</h1>
<table>
	<thead>
		<tr>
			<th>Username</th>
			<th>Email</th>
			<th>Role</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		{% for user in users %}
		<tr>
			<td>{{ user.username }}</td>
			<td>{{ user.email }}</td>
			<td>{{ 'Admin' if user.is_admin else 'User' }}</td>
			<td>
				{% if not user.is_admin %}
				<form action="{{ url_for('admin.promote_user', user_id=user.id) }}" method="POST" style="display:inline;">
					<button type="submit">Promote to Admin</button>
				</form>
				{% else %}
				<form action="{{ url_for('admin.demote_user', user_id=user.id) }}" method="POST" style="display:inline;">
					<button type="submit">Demote to User</button>
				</form>
				{% endif %}
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
