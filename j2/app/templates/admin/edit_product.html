{% extends 'base.html' %}
{% block content %}

<h1>Edit Product</h1>
<form action="{{ url_for('admin.edit_product', product_id=product.id) }}" method="POST">
    <label for="product_name">Product Name:</label>
    <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" required><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" value="{{ product.description }}"><br>
    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" value="{{ product.price }}" required><br>
    <label for="product_group_id">Product Group:</label>
    <select id="product_group_id" name="product_group_id">
        {% for group in product_groups %}
        <option value="{{ group.id }}" {% if group.id == product.product_group_id %}selected{% endif %}>{{ group.product_group_name }}</option>
        {% endfor %}
    </select><br>
    <label for="image_url">Image URL:</label>
    <input type="text" id="image_url" name="image_url" value="{{ product.image_url }}"><br>
    <button type="submit">Update Product</button>
</form>

{% endblock %}
