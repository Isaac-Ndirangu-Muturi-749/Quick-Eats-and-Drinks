<!-- app/templates/admin/edit_product.html -->

{% extends 'base.html' %}
{% block content %}
<div class="form-container">
    <h1>Edit Product</h1>
    <form action="{{ url_for('admin.edit_product', product_id=product.id) }}" method="POST">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ product.description }}</textarea>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ product.price }}" required>

        <label for="product_group_id">Product Group:</label>
        <select id="product_group_id" name="product_group_id">
            {% for group in product_groups %}
                <option value="{{ group.id }}" {% if group.id == product.product_group_id %}selected{% endif %}>{{ group.product_group_name }}</option>
            {% endfor %}
        </select>

        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url" value="{{ product.image_url }}">

        <button type="submit">Update Product</button>
    </form>
</div>
{% endblock %}
